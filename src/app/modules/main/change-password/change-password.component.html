<p-toast position="top-right"></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="page-header">
                <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
                <h2>Change Password</h2>
            </div>
            <div class="col-12">
                <div class="form-holder">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="p-fluid grid">
                            <div class="field col-12">
                                <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                                <input id="email1" type="text" placeholder="Email address"
                                    aria-describedby="email-help" pInputText class="w-full mb-2" style="padding:1rem"
                                    formControlName="email">
                                <!-- <input id="email" type="email" aria-describedby="email-help" pInputText /> -->
                                <div class="p-error mb-3" *ngIf="f['email'].touched && f['email'].invalid"
                                    class="text-danger">
                                    <small class="p-error"
                                        *ngIf="f['email'].errors && f['email'].errors['required']">Email is
                                        required.</small>
                                    <small class="p-error"
                                        *ngIf="f['email'].errors && f['email'].errors['pattern']">Invalid email
                                        format.</small>
                                </div>
                            </div>
                            <div class="field col-12">
                                <label for="password1" class="block text-900 font-medium text-xl mb-2">Old
                                    Password</label>
                                <p-password id="pasword1" placeholder="Password" [toggleMask]="true" [feedback]="false"
                                    styleClass="mb-2 w-full" inputStyleClass="w-full p-3"
                                    formControlName="current_password"></p-password>
                                <div class="mb-2" *ngIf="f['current_password'].touched && f['current_password'].invalid"
                                    class="text-danger">
                                    <small class="p-error"
                                        *ngIf="f['current_password'].errors && f['current_password'].errors['required']">
                                        Old
                                        Password is required.
                                    </small>
                                    <small class="p-error"
                                        *ngIf="f['current_password'].errors && f['current_password'].errors['maxLength']">Password
                                        must
                                        be at
                                        least 8 characters.</small>
                                </div>
                            </div>
                            <div class="field col-12">
                                <label for="password2" class="block text-900 font-medium text-xl mb-2">New
                                    Password</label>
                                <p-password id="pasword2" placeholder="Password" [toggleMask]="true"
                                    styleClass="mb-2 w-full" inputStyleClass="w-full p-3"
                                    formControlName="password"></p-password>
                                <div class="mb-2" *ngIf="f['password'].touched && f['password'].invalid"
                                    class="text-danger">
                                    <small class="p-error"
                                        *ngIf="f['password'].errors && f['password'].errors['required']">
                                        Password is required.
                                    </small>
                                    <small class="p-error"
                                        *ngIf="f['password'].errors && f['password'].errors['maxLength']">Password must
                                        be at
                                        least 8 characters.</small>
                                </div>
                            </div>
                            <div class="field col-12">
                                <label for="password3" class="block text-900 font-medium text-xl mb-2">Confirm
                                    Password</label>
                                <p-password id="pasword3" placeholder="Password" [toggleMask]="true" [feedback]="false"
                                    styleClass="mb-2 w-full" inputStyleClass="w-full p-3"
                                    formControlName="confirm_password"></p-password>
                                <div class="mb-2" *ngIf="f['confirm_password'].touched && f['confirm_password'].invalid"
                                    class="text-danger">
                                    <small class="p-error"
                                        *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['required']">
                                        Confirm password is required.
                                    </small>
                                    <small class="p-error"
                                        *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['maxLength']">Confirm
                                        Password
                                        must
                                        be at
                                        least 8 characters.</small>
                                </div>
                            </div>
                            <div class="field col-12">
                                <button type="submit" pButton pRipple label="Change Password" [disabled]="form.invalid"
                                    class="w-full p-3 p-button-primary text-xl"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
